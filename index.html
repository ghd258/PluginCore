<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- 移动端设置 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>plugincore-js-sdk</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app" class="container" style="margin: 200px auto">
      <h2 style="margin: 0 auto;text-align: center;">plugincore-js-sdk</h2>
      <div style="margin: 0 auto;text-align: center;">尝试使用插件 注入/修改 页面</div>
      <div>
        <div>
          <div>
            <!-- PluginCore.IPlugins.IWidgetPlugin.Widget(PluginCore.Admin.Footer,a,b,c) -->
          </div>
        </div>
        <div>
          <div></div>
        </div>
      </div>
      <div>
        <div>
          <p>
            <!-- PluginCore.IPlugins.IWidgetPlugin.Widget(PluginCore.Admin.Footer,d,e,f) -->
          </p>

          <p></p>
        </div>

        <div>
          <div></div>
        </div>
      </div>
      <!-- PluginCore.IPlugins.IWidgetPlugin.Widget(PluginCore.Admin.Footer,g,h) -->
      <div>
        <div>
          <div></div>
        </div>
        <!-- note4 -->
        <div>
          <div></div>
        </div>
      </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/daylib/dist/DayLib.min.js"></script> -->
    <script src="/dist/PluginCore.min.js"></script>
    <script>
      window.p = new PluginCore({
        // 后缀不要带 /
        baseUrl:"https://localhost:5001",
        debug: true
      });

      p.start();




      // PS: `npm run dev` 生成的 `/dist/PluginCore.min.js` 并不需要重新 build, 一改动源代码, 就会自动重新 complie 成 PluginCore.min.js
      // 不过需要刷新, 不会自动热重载
    </script>
  </body>
</html>
